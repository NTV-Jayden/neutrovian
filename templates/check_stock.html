<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Comparison (Odoo vs WMS)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
    <script src="../static/scripts.js" defer></script>
</head>

<body>
    <div id="top_nav">
        <img src="../static/img/neutrovis.png" style="display: block; margin: 0 auto;" />
    </div>
    <div id="main">
        <h1 class="text-3xl font-bold my-10">Stock Level Comparison</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="odoo_stock" class="block">Odoo Stock:</label>
                <input type="file" id="odoo_stock" name="odoo_stock" accept=".xlsx" class="py-2 px-3 border rounded-md">
            </div>
            <div class="form-group">
                <label for="wms_stock" class="block">WMS Stock:</label>
                <input type="file" id="wms_stock" name="wms_stock" accept=".xlsx" class="py-2 px-3 border rounded-md">
            </div>
            <div class="form-group">
                <label for="product_lot" class="block">Product Lot:</label>
                <input type="file" id="product_lot" name="product_lot" accept=".xlsx" class="py-2 px-3 border rounded-md">
            </div>
            <button class="border-gray-500 border-2 my-4 mr-3 px-5 hover:pointer hover:bg-gray-200 hover:border-indigo-600 rounded-full" id="submit_button" type="submit">Get difference</button>
        </form>
    </div>
</body>

</html>
